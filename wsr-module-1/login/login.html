<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connection-style -->
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <!-- connection-fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Личный кабинет</title>
</head>
<body>
    

<section class="login">
    <div class="container">
        <div class="login_block">
            <div class="login_block_check">
                <div class="login_block_check_title">
                    <a href="../register/register.html">
                        <button class="login_btn1">
                            <span>Регистрация</span>
                        </button>
                    </a>
                </div>
            </div> 
            <div class="login_block_enter">
                <div class="login_block_enter_title">
                    <a href="#popup" class="header__photo-link" id="popul_begin">
                        <button class="login_btn2">
                            <span>Войти</span>
                            <div id="popup" class="popup">
                                <a href="" class="popup_area"></a>
                                <div class="popup__body">
                                    <div class="popup__content">
                                        <div class="popul__title">Вход в личный кабинет</div>
                                        <div class="popup__phone">
                                            <input type="tel" placeholder="телефон">
                                        </div>
                                        <div class="popul__password">
                                            <input type="password" placeholder="пароль">
                                        </div>
                                        <div class="popul__btn">
                                            <a href="../profile/profile.html">
                                                Войти
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </button>
                    </a>
                </div> 
            </div>  
        </div>
    </div>
</section>

</body>
</html>
