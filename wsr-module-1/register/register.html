<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connection-style -->
    <link rel="stylesheet" type="text/css" href="./register.css">
    <link rel="stylesheet" type="text/css" href="../common.css">
    <!-- connection-fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>


<section class="register">
    <div class="container">
        <!-- <form action=""> -->
            <div class="register_block">
                <div class="register_block_title">Регистрация</div>
                    <div class="register_block_name">
                        <input type="text" placeholder="Имя">
                    </div>
                    <div class="register_block_famil">
                        <input type="text" placeholder="Фамилия">
                    </div>
                    <div class="register_block_doc">
                        <input type="number" placeholder="Номер документа">
                    </div>
                    <div class="register_block_phone">
                        <input type="number" placeholder="Телефон">
                    </div>
                    <div class="register_block_password">
                        <input type="password" placeholder="Пароль">
                    </div>
                    <div class="register_block_repeat_password">
                        <input type="password" placeholder="Повторите пароль">
                    </div>
                    <div class="register_button">
                        <a href="../login/login.html">
                            <button class="register_btn" type="submit">Зарегистрироваться</button>
                        </a>
                    </div>
                </div>
            </div>
        <!-- </form> -->
    </div>
</section>


</body>
</html>
